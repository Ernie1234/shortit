services:
  mongo:
    container_name: 'shortit-mongo'
    image: 'mongo'
    restart: unless-stopped
    ports:
      - ${MONGO_PORT}:27017
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - ./data:/data/db
  server:
    container_name: 'shortit-server'
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - mongo
    env_file:
      - .env
    expose:
      - ${PORT}
    ports:
      - 8000:8000
    volumes:
      - ./src:/usr/app/src
